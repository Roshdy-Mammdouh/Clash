<!DOCTYPE html>

   <body>
    <div class="header" id="header">
        <div class="container">
            <img class="logo" src="../image/slogo.png" alt="" id="#logo">
            <ul class="main-nav">
                <li><a href="index.html"> Home </a></li>
                <li><a href="Register.html"> Register </a></li>

            <div class="d-search">

                </div>
                <div class="mySlides">
                    <div class="text"><p id="text4"></p></div>
                    <img src="../image/event/SlidShow4.png">
                    <div class="button"><button id="b-event4">Show Event</button></div>
                </div>
            </div>            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
